<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
      <link rel="stylesheet" href="css/style.css">
    <title>Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
      <main class="wrapper">
         <div class="profile-container">
            <img src="assets/images/avatar-jessica.jpeg" alt="user-avatar" class="user-img">
            <h1 class="username">Jessica Randall</h1>
            <p class="user-location">London, United Kingdom</p>
            <p class="user-description">
               "Front-end developer and avid
                reader."
            </p>
            <ul class="social-links">
               <li><a href="#" class="list-item">GitHub</a></li>
               <li><a href="#" class="list-item">frontend Mentor</a></li>
               <li><a href="#" class="list-item">LinkedIn</a></li>
               <li><a href="#" class="list-item">Twitter</a></li>
               <li><a href="#" class="list-item">Instagram</a></li>
            </ul>
         </div>

      </main>
    <footer>
       <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
           >Frontend Mentor</a
         >. Coded by <a href="#">Nancy</a>.
       </div>
    </footer>
  </body>
</html>
